components:
  schemas:
# -------------user_schemas-----------
    UserAddAtts:
      type: object
      required:
        - user_isu_number
        - user_name
        - user_surname
        - user_patronymic
        - phone
        - vk_link
        - mail
        - is_russian_citizenship
      properties:
        user_isu_number:
          type: integer
        user_name:
          type: string
        user_surname:
          type: string
        user_patronymic:
          type: string
        phone:
          type: string
        vk_link:
          type: string
        mail:
          type: string
        is_russian_citizenship:
          type: boolean
      example:
          user_isu_number: 288888
          user_name: Nik
          user_surname: Sul
          user_patronymic: Serg
          phone: 89117252325
          vk_link: https://vk.com/n.sulimenko12
          mail: nikita@mail.ru
          is_russian_citizenship: True
    UserUpdate:
      type: object
      properties:
        user_data_to_update:
          type: object
          items:
            $ref: "#/components/schemas/UserAddAtts"
        user_id:
          type: integer
          example: 12
      example:
        user_data_to_update:
          user_isu_number: 288888
          user_name: Nik
          user_surname: Sul
          user_patronymic: Serg
          phone: 89117252325
          vk_link: https://vk.com/n.sulimenko12
          mail: nikita@mail.ru
          is_russian_citizenship: True
        user_id: 12

# -------------event_schemas-----------

    EventAddAtts:
      type: object
      required:
        - event_name
        - time_start
        - time_end
        - description
        - url_pdf
        - people_count
        - coefficient
        - image
      properties:
        event_name:
          type: string
          description: len below 128 chars
        time_start:
          type: string
          format: date-time
        time_end:
          type: string
          format: date-time
        description:
          type: string
        url_pdf:
          type: string
        people_count:
          type: integer
        coefficient:
          type: integer
        image:
          type: string
      example:
        event_name: Petergof
        time_start: 09/25/2022, 00:01:10
        time_end: 09/30/2022, 00:01:10
        description: Wonderfull event
        url_pdf: http://lol
        people_count: 10
        coefficient: 25
        image: /images/lol/lal.jpeg
    EventUpdate:
      type: object
      properties:
        event_data_to_update:
          type: object
          items:
            $ref: "#/components/schemas/UserAddAtts"
        event_id:
          type: integer
          example: 12
      example:
        event_data_to_update:
          event_name: Petergof
          time_start: 09/25/2022, 00:01:10
          time_end: 09/30/2022, 00:01:10
          description: Wonderfull event
          url_pdf: http://lol
          people_count: 10
          coefficient: 25
          image: /images/lol/lal.jpeg
        event_id: 12

# -------------notify_schemas-----------
    NotifyAddAtts:
      type: object
      required:
        - event_id
        - notify_header
        - notify_data
      properties:
        event_id:
          type: integer
        notify_header:
          type: string
          description: len below 128 chars
        notify_data:
          type: string
      example:
          event_id: 12
          notify_header: Win!!!!!
          notify_data: You are win in event X
  
# -------------news_schemas-----------

    NewsAddAtts:
      type: object
      required:
        - header
        - data
        - time
      properties:
        header:
          type: string
          description: len below 128 chars
        data:
          type: string
        time:
          type: string
          format: date-time
      example:
          header: Hi everyone, we open new event!!!
          data: At dd.mm you can go on event X!
          time: 09-15-2022 00:01:00
    NewsUpdate:
      type: object
      properties:
        news_data_to_update:
          type: object
          items: 
            $ref: "#/components/schemas/NewsAddAtts"
        news_id: 
          type: integer
          example: 12
      example:
          news_data_to_update:
            header: Hi everyone, we open new event!!!
            data: At dd.mm you can go on event X!
            time: 09-15-2022 00:01:00
          news_id: 12

# -------------user_desision_schemas-----------
    User_desision:
      type: object
      required:
        - event_id
        - user_id
      properties:
        event_id:
          type: integer
          example: 12
        user_id:
          type: integer
          example: 13
      example:
        event_id: 12
        user_id: 12
    
    
    
  
    
    
    